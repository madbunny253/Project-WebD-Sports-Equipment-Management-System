<!DOCTYPE html>
<html>
  
<head>
  <title>Sports Equipment Booking System - Booking Status</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      margin-bottom: 590px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  
  <header>
    <h1 style="font-size: xx-large;">Sports Equipment Booking System - Booking Status</h1>
  </header>
  <div style="padding: 10px; background-color: rgb(196, 190, 190);">
    <a href="page10.html" style="padding: 10px; font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Student Details</a>
    <a href="page11.html" style="padding: 10px; font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Booking Status</a>
    <a href="page12.html" style="padding: 10px; font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Equipment Availability</a>
    <a href="index.html"  style="padding: 10px; font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Log Out</a>
  </div>
  <div class="container">
    <h2>Booking Status</h2>
    <table id="bookingStatus">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Equipment</th>
        <th>Quantity</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </table>
  </div>

  <footer>
    <h2>
      <p style="padding: 50px; padding-left: 400px; background-color:#333; color: white;">
        Contact us: sportsfaculty@isquareit.edu.in | Phone no.: 1800-256-5526
      </p>
    </h2>
  </footer>

  <script>
    // Function to display the booking status from localStorage
    function displayBookingStatus() {
      // Retrieve form data from localStorage
      const bookings = JSON.parse(localStorage.getItem('bookings'));

      // Check if form data exists
      if (bookings && bookings.length > 0) {
        // Get the booking status table
        const table = document.getElementById('bookingStatus');

        // Loop through the bookings array and add rows to the table
        bookings.forEach((booking, index) => {
          // Create a new row for the booking status table
          const newRow = table.insertRow(-1);

          // Insert cells with booking details
          const nameCell = newRow.insertCell(0);
          nameCell.innerHTML = booking.name;

          const emailCell = newRow.insertCell(1);
          emailCell.innerHTML = booking.email;

          const equipmentCell = newRow.insertCell(2);
          equipmentCell.innerHTML = booking.equipment;

          const quantityCell = newRow.insertCell(3);
          quantityCell.innerHTML = booking.quantity;

          const dateCell = newRow.insertCell(4);
          dateCell.innerHTML = booking.date;

          // Add delete button cell
          const deleteCell = newRow.insertCell(5);
          const deleteButton = document.createElement('button');
          deleteButton.innerText = 'Delete';
          deleteButton.addEventListener('click', () => {
            deleteBooking(index);
          });
          deleteCell.appendChild(deleteButton);
        });
      }
    }

    // Function to delete a booking entry
    function deleteBooking(index) {
      // Retrieve form data from localStorage
      let bookings = JSON.parse(localStorage.getItem('bookings'));

      // Check if form data exists and the index is valid
      if (bookings && bookings.length > 0 && index >= 0 && index < bookings.length) {
        // Remove the booking entry from the array
        bookings.splice(index, 1);

        // Update the form data in localStorage
        localStorage.setItem('bookings', JSON.stringify(bookings));

        // Refresh the booking status table
        const table = document.getElementById('bookingStatus');
        table.innerHTML = ''; // Clear the existing table
        displayBookingStatus(); // Display the updated booking status
      }
    }

    // Call the function to display the booking status
    displayBookingStatus();
  </script>
</body>
</html>
